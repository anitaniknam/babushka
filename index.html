<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      main {
        display: grid;
        grid-template-columns: 1fr minmax(0, 1200px) 1fr;
      }

      section {
        display: grid;
        grid-template-columns: repeat(auto-fill, minimax(300px, 1fr));
      }

      article:nth-child(2n + 0) {
        background: orange;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      section {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 10px;
      }

      article {
        margin: 10px;
      }

      header {
        grid-column: 2/3;
        background-color: orange;
        display: grid;
        grid-template-columns: 0.5fr 2fr;
      }

      header img {
        max-width: 100%;
      }

      h2 {
        grid-column: 2/3;
        padding: 10px;
        font-size: 2rem;
        margin-top: 1rem;
      }

      nav {
        grid-column: 2/3;
        display: flex;
        flex-wrap: wrap;
        padding: 10px;
        gap: 5px;
        justify-content: center;
      }

      h1 {
        color: red;
        font-size: 4rem;
        margin-top: 6rem;
      }

      #overskrift {
        place-content: left;
      }

      h3 {
        margin: 0.5rem;
      }

      p {
        margin: 0.5rem;
      }

      /* knapper */

      button {
        background-color: orange;
        border-style: none;
        padding: 5px;
        text-transform: uppercase;
        border-radius: 5px;
        font-family: Arial, Helvetica, sans-serif;
      }

      /* pop-up style */

      #modal {
        display: none;
        width: 100vh;
        height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        background-color: black;
        overflow: scroll;
      }

      #modal article {
        max-width: 900px;
        margin: 3rem auto;
        background-color: white;
      }

      #modal article img {
        object-fit: cover;
        width: 100%;
      }
    </style>
  </head>

</html>
